apiVersion: apps/v1
kind: Deployment
metadata:
  name: integration-service-blue
spec:
  replicas: 1
  selector:
    matchLabels:
      app: integration-service
      version: blue
  template:
    metadata:
      labels:
        app: integration-service
        version: blue
    spec:
      containers:
      - name: integration-service
        image: 924055965473.dkr.ecr.ap-southeast-2.amazonaws.com/integration-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5001
        env:
        - name: RDS_HOST
          value: "moontracker-rds.cfsm0qyek393.ap-southeast-2.rds.amazonaws.com"
        - name: RDS_DB
          value: "moontracker"
        - name: RDS_USER
          value: "admin"
        - name: RDS_PASSWORD
          value: "Moon1234!"
