apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notification-service
  template:
    metadata:
      labels:
        app: notification-service
    spec:
      containers:
      - name: notification-service
        image: 924055965473.dkr.ecr.ap-southeast-2.amazonaws.com/notification-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5002
